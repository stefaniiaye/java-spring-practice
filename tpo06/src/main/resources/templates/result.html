<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generated Data Result</title>
</head>
<body>
<h1>Generated Data</h1>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <!-- Add headers for additional fields -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${generatedData}">
        <td th:text="${person.Name}"></td>
        <td th:text="${person.Surname}"></td>
        <td th:text="${person.BirthDate}"></td>
        <!-- Add cells for additional fields -->
    </tr>
    </tbody>
</table>
</body>
</html>
