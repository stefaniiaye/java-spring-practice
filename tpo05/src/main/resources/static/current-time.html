<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
</head>
<body>
<h1>Current Time</h1>
<form action="/current-time" method="get">
    <label for="format">Enter desired time format:</label>
    <input type="text" id="format" name="format" value="hh:mm:ss.SSSS YYYY/MM/dd">
    <br>
    <label for="timezone">Now enter time zone:</label>
    <input type="text" id="timezone" name="timeZone" value="CET">
    <br>
    <button type="submit">Get time</button>
</form>
</body>
</html>
