<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Conversion</title>
</head>
<body>
<h1>Welcome to thr Number Converter!</h1>
<form action="/converter" method="post">
    <label for="num">Firstly, enter numeric value:</label>
    <input type="number" id="num" name="num" required>
    <br>
    <label for="currBase">Now enter current base:</label>
    <input type="number" id="currBase" name="currBase" min="2" max="100" required>
    <br>
    <label for="base">Finally, enter desired output base:</label>
    <input type="number" id="base" name="base" min="2" max="100" required>
    <br>
    <button type="submit">Convert</button>
</form>
</body>
</html>
